<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <!--<ion-header-bar class="bar-stable">
          <h1 class="title">Left</h1>
        </ion-header-bar>-->
        <ion-content>
            <div class="head-menu md_padding">
                <div class="avatar"></div>
                <div class="avatar_description">{{user.name}} | {{user.role}}</div>
            </div>

            <ion-list>
                <div ng-repeat="item in menu" >
                    <ion-item ng-repeat="subitem in item.submenu"
                              ng-click="loadUrl(subitem.url)" menu-close>
                        <i class="icon ion-connection-bars md_left"></i>
                        {{subitem.title}}
                    </ion-item>

                </div>
                <div>
                    <!--<ion-item nav-clear menu-close ng-click="gocatalog()">-->
                    <!--<i class="icon ion-cash md_left"></i>-->
                    <!--Oferta-->
                    <!--</ion-item>-->
                    <ion-item nav-clear menu-close ng-click="logout()">
                        <i class="icon ion-close md_left"></i>
                        Logout
                    </ion-item>
                </div>
            </ion-list>

        </ion-content>
    </ion-side-menu>
</ion-side-menus>
